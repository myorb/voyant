<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VPN As A Service (VPNAAS)</title>
  </head>
  <body>
    <div id="app">
      <p>APIKEY: '{{ key }}'</p>
      <p>REGION: '{{ region }}'</p>
      <p>PROVIDER: '{{ provider }}'</p>
      <input v-model="key">
      <input v-model="region">
      <input v-model="provider">
      <button v-on:click="create">Create</button>
      <button v-on:click="getList">Get/Update</button>
      <div class="">
        <ul>
          <li v-for="vpn in vpns">
            {{ vpn.name }}
            ({{ vpn.status }})
            <a download="myvpn.ovpn" href="api/config/download?vpn_id={{vpn.id}}&key={{key}}&provider={{provider}}">Download Config</a>
            <button v-on:click="delete(vpn)">Destroy</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/vendors/vue.js" charset="utf-8"></script>
    <!-- <script src="js/vendors/vue-router.js" charset="utf-8"></script> -->
    <script src="js/vendors/vue-resource.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
